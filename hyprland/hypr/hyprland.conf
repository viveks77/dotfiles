#######################################################################################
# AUTOGENERATED HYPRLAND CONFIG. EDIT ACCORDING TO THE WIKI:
# https://wiki.hyprland.org/Configuring/
#######################################################################################

autogenerated = 0

################
### MONITORS ###
################
# monitor=eDP-1,disabled
# monitor=eDP-1,preferred,auto,1
# monitor=HDMI-A-1,1920x1080@165.00Hz,auto,1
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,disable


###################
### ENVIRONMENT ###
###################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS=1              # Fixes invisible cursors on some GPUs
env = MOZ_ENABLE_WAYLAND=1                   # Forces Firefox to use Wayland
env = QT_QPA_PLATFORM=wayland                # Qt apps use native Wayland instead of X11
env = GDK_BACKEND=wayland,x11                # GTK apps prefer Wayland but fallback to X11
env = SDL_VIDEODRIVER=wayland                # SDL apps use Wayland backend
env = CLUTTER_BACKEND=wayland                # For apps using Clutter (e.g., GNOME apps)

env = QT_QPA_PLATFORMTHEME=gnome            # Use GNOME styling for Qt apps in GNOME
env = QT_STYLE_OVERRIDE=kvantum             # (Optional) for consistent theming (Kvantum must be installed)
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1 # Avoids double window borders in Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR=1         # Auto-scale for HiDPI
# env = XDG_CURRENT_DESKTOP=Hyprland
# env = XDG_SESSION_TYPE=wayland
env = ELECTRON_OZONE_PLATFORM_HINT=auto     # For Electron apps (e.g., VSCode)

# --- NVIDIA SPECIFIC ENVIRONMENT VARIABLES ---
# These are crucial for hybrid graphics on Hyprland.
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct

# AQ_DRM_DEVICES:
# If card0 is Intel and card1 is NVIDIA, use both.
# If your external monitor is connected to dGPU (NVIDIA) and internal to iGPU (Intel),
# Hyprland needs to know about both DRM devices.
# Based on your `ls -l /dev/dri/by-path/` output, set this:
# Example: If Intel is card0 and NVIDIA is card1
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

###################
### AUTOSTARTS  ###
###################

exec = wl-paste --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = hyprpm reload -n 
exec-once = hypridle
exec-once = waybar -c ~/.config/waybar/config.jsonrc -s ~/.config/waybar/styles.css
exec-once = ~/.config/hypr/scripts/hypr-monitor-toggle.sh 

###################
### APPLICATIONS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show run

######################
### SCRIPT PATHS   ###
######################

$launcherScript = ~/.config/rofi/launcher/launcher.sh
$searchScript = ~/.config/rofi/search/search.sh
$clipboardScript = ~/.config/rofi/clipboard/launcher.sh
$powermenuScript = ~/.config/rofi/powermenu/powermenu.sh
$showDesktopScript = ~/.config/hypr/scripts/show-desktop.sh

#########################
### GENERAL SETTINGS  ###
#########################

general {
    gaps_in = 1
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(7ba2f76e) rgba(f7768e71) 50deg
    col.inactive_border = rgba(1A1B27EE)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

#####################
### DECORATIONS ###
#####################

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 0.8
    dim_special = 0.2

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = true
        new_optimizations = on
        popups = false
    }

    shadow {
        enabled = false
        range = 3
    }
}

#################
### ANIMATIONS ###
#################

$speed = 3
$slide = slidevert

animations {
    enabled = true
    first_launch_animation = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, $speed, myBezier
    animation = windowsOut, 1, $speed, default, popin 80%
    animation = border, 1, $speed, default
    animation = borderangle, 1, $speed, default
    animation = fade, 1, $speed, default
    animation = workspaces, 1, $speed, default
    animation = specialWorkspace, 1, $speed, default, $slide
}

#################
### LAYOUTS ###
#################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
    vrr = 1
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprexpo {
        columns = 3 
        gap_size = 8
        bg_col = rgb(111111)
        workspace_method = center current
    }
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Launching
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $launcherScript
bind = $mainMod, S, exec, bash $searchScript
bind = $mainMod, V, exec, $clipboardScript
bind = $mainMod, P, exec, $powermenuScript

# Window control
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, B, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Up, togglesplit

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Move windows (using SHIFT)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, D, exec, $showDesktopScript

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# toggle hyprexpo plugin
bind = $mainMod, TAB, hyprexpo:expo,toggle 

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media player controls
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

#################################
### WINDOW & LAYER RULES ###
#################################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2=noblur,class:^()$,title:^()$
layerrule = blur,rofi
