################################################################################
# HYPRLAND CONFIG â€” Cleaned & Annotated
################################################################################

autogenerated = 0

################
### MONITORS ###
################

monitor = eDP-1,preferred,auto,1              # Internal display enabled
monitor = HDMI-A-1,disable                    # External monitor disabled

###################
### ENVIRONMENT ###
###################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS=1
env = MOZ_ENABLE_WAYLAND=1
env = QT_QPA_PLATFORM=wayland
env = GDK_BACKEND=wayland,x11
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland
env = QT_QPA_PLATFORMTHEME=gnome
env = QT_STYLE_OVERRIDE=kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = QT_AUTO_SCREEN_SCALE_FACTOR=1
env = ELECTRON_OZONE_PLATFORM_HINT=auto
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

###################
### AUTOSTARTS  ###
###################

exec = wl-paste --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = hyprpm reload -n 
exec-once = hypridle
exec-once = waybar -c ~/.config/waybar/config.jsonrc -s ~/.config/waybar/styles.css
exec-once = ~/.config/hypr/scripts/hypr-monitor-toggle.sh 

###################
### APPLICATIONS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show run

######################
### SCRIPT PATHS   ###
######################

$launcherScript = ~/.config/rofi/launcher/launcher.sh
$searchScript = ~/.config/rofi/search/search.sh
$clipboardScript = ~/.config/rofi/clipboard/launcher.sh
$powermenuScript = ~/.config/rofi/powermenu/powermenu.sh
$showDesktopScript = ~/.config/hypr/scripts/show-desktop.sh

#########################
### GENERAL SETTINGS  ###
#########################

general {
    gaps_in = 1
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(7ba2f76e) rgba(f7768e71) 50deg
    col.inactive_border = rgba(1A1B27EE)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

#####################
### DECORATIONS ###
#####################

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 0.8
    dim_special = 0.2

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = true
        new_optimizations = on
        popups = false
    }

    shadow {
        enabled = false
        range = 3
    }
}

#################
### ANIMATIONS ###
#################

$speed = 3
$slide = slidevert

animations {
    enabled = yes
    bezier = myBezier, 0.4, 0.0, 0.2, 1.0
    animation = windows, 1, 2.5, myBezier, popin 80%
    animation = border, 1, 2.5, myBezier
    animation = fade, 1, 2.5, myBezier
    animation = workspaces, 1, 2.5, myBezier, slidefade 20%
}

#################
### LAYOUTS ###
#################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
    vrr = 1
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprexpo {
        columns = 3 
        gap_size = 8
        bg_col = rgb(111111)
        workspace_method = center current
    }
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Launch apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $launcherScript
bind = $mainMod, S, exec, bash $searchScript
bind = $mainMod, V, exec, $clipboardScript
bind = $mainMod, P, exec, $powermenuScript
bind = $mainMod SHIFT, F, exec, nautilus         # Launch Nautilus

# Window control
bind = $mainMod, W, killactive
bind = $mainMod, M, exit
bind = $mainMod, B, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Up, togglesplit

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod SHIFT, D, exec, $showDesktopScript

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Hyprexpo toggle
bind = $mainMod, TAB, hyprexpo:expo,toggle 

#hyprpicker
bind = $mainMod, C, exec, hyprpicker -a

#hyprshot
bind = $mainMod SHIFT, S, exec, hyprshot -m region

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

#################################
### WINDOW & LAYER RULES ###
#################################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = noblur,class:^()$,title:^()$
windowrulev2 = workspace 3, class:^(Cursor)$
windowrulev2 = workspace 2, class:^(zen)$     # Zen Browser always opens in workspace 2
layerrule = blur,rofi
